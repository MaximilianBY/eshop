<!DOCTYPE html>
<html lang="en">
<head>

  <title>My Shop</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    span.error {
      color: red;
    }
  </style>
</head>
<body>
<div>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand"
         th:href="@{/registration}">Registration</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
</div>

<div class="container">
  <div class="col-md-8 offset-md-4">
    <h2>Login</h2>
    <p>Please, enter your credentials</p>
    <form method="POST" th:action="@{/login}" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="login">Login:</label>
        <input type="text" class="form-control w-25" id="login"
               placeholder="Enter login" name="login"
               required>
        <span class="error" th:text="${loginError}"></span>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control w-25" id="password"
               placeholder="Enter password" name="password"
               required>
        <span class="error" th:text="${passwordError}"></span>
      </div>
      <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
    </form>
  </div>
</div>

<script>
  // Disable form submissions if there are invalid fields
  (function () {
    'use strict';
    window.addEventListener('load', function () {
      // Get the forms we want to add validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function (form) {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();

  document.getElementById('loginBtn').disabled = true;
  document.getElementById('login').addEventListener('keyup', e => {
    //Check for the input's value
    if (e.target.value === "") {
      document.getElementById('loginBtn').disabled = true;
    } else {
      document.getElementById('password').addEventListener('keyup', e => {
        //Check for the input's value
        if (e.target.value === "") {
          document.getElementById('loginBtn').disabled = true;
        } else {
          document.getElementById('loginBtn').disabled = false;
        }
      });
    }
  });
</script>
</body>
</html>
