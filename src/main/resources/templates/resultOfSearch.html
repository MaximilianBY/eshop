        <form th:action="@{/search}" class="d-flex">
          <input class="form-control me-2" type="text" id="searchField" name="searchField"

          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div id="list-product" class="container-fluid mt-3">
    <div class="container">
      <h1>List devices</h1>
      <table class="table">
        <tr>
          <th><h3>Photo</h3></th>
          <th><h3>Brand</h3></th>
          <th><h3>Model</h3></th>
          <th><h3>Price</h3></th>
          <th><h3>Available</h3></th>
          <th><h3></h3></th>
        </tr>
        <div th:if="${not #lists.isEmpty(devices)}">
          <div type="product" th:each="product : ${devices}">
            <tr>
              <td>
                <a th:href="@{'/product?product_id=' + ${product.id}}">
                  <img class="card-img" style="width:150px;height:120px"
                       th:src="${product.imagePath}"
                       alt="Card image"/>
                </a>
              </td>
              <td style="font-style: italic">
                <a th:href="@{'/product?product_id=' + ${product.id}}">
                  <strong th:text="${product.brand}"></strong>
                </a>
              </td>
              <td style="font-style: italic">
                <a th:href="@{'/product?product_id=' + ${product.id}}">
                  <strong th:text="${product.model}"></strong>
                </a>
              </td>
              <td style="font-style: italic">
                <a th:href="@{'/product?product_id=' + ${product.id}}">
                  <strong th:text="${product.price}+'$'"></strong>
                </a>
              </td>
              <td style="font-style: italic">
                <a th:href="@{'/product?product_id=' + ${product.id}}">
                  <strong th:text="${product.quantity}"></strong>
                </a>
              </td>
            </tr>
          </div>
        </div>
        <div th:if="${#lists.isEmpty(devices)}">
          <tr>
            <td>
              <p>Список пуст</p>
            </td>
          </tr>
        </div>
      </table>
    </div>
  </div>
</div>
